    <style>
        label, 
        input,
        textarea {
            display: block;
        }
    </style>

<body>
       <!--Barra de navegacioón-->
    <header>
        <nav id="navBar">
            <img src="./assets/logo.png" alt="Logo del negocio" width="70">
            <h1 id="mainTitle" class="pageTitle">Stargirl</h1>

            <ul id="navLinks">
                <li class="navBarItem"> <a href="./contacto.html">contacto</a></li>
                <li class="navBarItem"> <a href="./productos.html">Productos</a> </li>
                <li class="navBarItem"> <a href="./carrito.html">Carrito</a> </li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>¿Dudas, sugerencias o aclaraciones?</h2>
        <p>Escribenos y con gusto te atendemos</p>
    </section>

    <main>
        <form>
            <label for="nombre">Nombre: </label>
            <input id="nombre" type="text" placeholder="Primer Nombre">

            <label for="apellido">Apellido: </label>
            <input id="apellido" type="text" placeholder="Apellido Materno">

            <label for="correo">Correo electronico</label>
            <input id="correo" type="email" placeholder="Correo asociado a tu cuenta">

            <label for="telefono">Telefono: </label>
            <input id="telefono" type="tel" placeholder="Asociado a tu cuenta">

            <label for="mensaje">Mensaje: </label>
            <textarea id="mensaje" placeholder="Max. 200 caracteres">Texto de ejemplo</textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
