<!DOCTYPE html>

<body>

            <h1 id="mainTitle" class="pageTitle">Stargirl</h1>

            <ul id="navLinks">
                <li class="navBarItem"> <a href="./contacto.html">Contacto</a></li>

                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
